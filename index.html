<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page Title -->
    <title>OTP Verification Form Html Template</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/fevicon.png">

    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <!-- =======================================
    OTP_Verification Section
======================================= -->
<section class="auth-section d-flex align-items-center">
    <div class="container">
        <div class="row align-items-center">
            <!-- welcome Box Column -->
            <div class="col-lg-6 d-none d-lg-block">
                <div class="welcome">
                    <img src="assets/images/web.png" alt="" class="img-fluid mb-3">
                    <h1 class="mb-2 fw-bold text-primary">Welcome!</h1>
                    <p class="text-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>
            <!-- OTP_Verification Box Column -->
            <div class="col-12 col-md-12 col-lg-6">
                
                <!-- OTP_Verification Content Box -->
                <div class="Content p-5 bg-white shadow">

                    <!-- Heading -->
                    <div class="auth-header text-center">
                        <h3 class="text-dark mb-2">OTP Verification</h3>
                        <p class="text-secondary">We send a code to your email</p>
                    </div>

                    <!-- Divider -->
                    <div class="text-secondry mb-4">
                        <hr>
                    </div>

                    <!-- OTP_Verification Form -->
                    <form action="#">

                        <!-- OTP_Verification Input -->
                        <div class="otp_input text-start mb-4">
                            <label for="digit">Type your 6 digit security code</label>
                            <div class="d-flex align-items-center justify-content-between mt-2">
                                <input type="text" class="form-control otp-field" placeholder="">
                                <input type="text" class="form-control otp-field" placeholder="">
                                <input type="text" class="form-control otp-field" placeholder="">
                                <input type="text" class="form-control otp-field" placeholder="">
                                <input type="text" class="form-control otp-field" placeholder="">
                                <input type="text" class="form-control otp-field" placeholder="">
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="custom-btn btn text-white w-100 mb-4">Verify</button>
                    </form>

                    <!-- OTP_mute text -->
                    <div id="timerText" class="OTP-muted-text text-center fw-normal text-muted mb-2">
                        Didn't receive the code?
                    </div>

                     <!-- Resent Button -->
                        <button id="resendBtn" type="submit" class="resend-btn btn mb-4 mx-auto d-block">Resend</button>

                    <!-- Create Account Link -->
                    <div class="auth-login-account fw-normal text-muted text-center">
                        Remember your password? <a href="index.html" class="text-primary fw-bold text-decoration-none ms-1">Sign In</a>
                    </div>

                </div>
                <!-- End Content Box -->

            </div>
            <!-- End Column -->

        </div>
    </div>
</section>
<!-- End OTP_Verification Section -->

<script src="js/otp.js"></script>

</body>

</html>
